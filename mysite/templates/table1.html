<table id="tableid" class="table table-striped table-hover">
    <thead>
        <tr>
            
            <th>Name</th>
            <th>Email</th>
            <th>Address</th>
            <th>Phone</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for each in data %}
        <tr>
            
            <td>{{each.name}}</td>
            <td>{{each.email}}</td>
            <td>{{each.address}}</td>
            <td>{{each.phone}}</td>
            <td>
                <a href="#editEmployeeModal" class="edit" onclick="emp_edit('{{each.id}}','{{each.name}}', '{{each.email}}', '{{each.address}}', '{{each.phone}}')" style="padding-right: 2px;"  data-toggle="modal">Edit</a>
                <a href="#deleteEmployeeModal" class="" onclick="emp_delete('{{each.id}}')" data-toggle="modal">Delete</a>
            </td>
        </tr>
        {% endfor %}
                        
    </tbody>
 </table>
